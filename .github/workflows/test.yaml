name: "Test"

on:
  workflow_dispatch:
  push:

env:
  TAGS: test-tag

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      #- name: "Debug event.json"
      #  run: |
      #    cat "${GITHUB_EVENT_PATH}"

      - name: "Test Manual"
        if: ${{ always() }}
        id: test
        uses: ./
        with:
          dry_run: true
          minor: false
          major: false
          tags: ${{ env.TAGS }}

      - name: "Validate Manual"
        if: ${{ always() }}
        run: |
          echo "tags: '${{ steps.test.outputs.tags }}'"
          if [ '${{ steps.test.outputs.tags }}' != '${{ env.TAGS }}' ];then
            echo "Invalid Output: tags"
            exit 1
          fi

      - name: "Test Manual, Target"
        if: ${{ always() }}
        uses: ./
        with:
          dry_run: true
          minor: false
          major: false
          tags: ${{ env.TAGS }}
          tag: "v1.0.0"

      - name: "Validate Manual, Target"
        if: ${{ always() }}
        run: |
          echo "tags: '${{ steps.test.outputs.tags }}'"
          if [ -z '${{ steps.test.outputs.tags }}' ];then
            echo "Invalid Output: tags"
            exit 1
          fi

      - name: "Test Manual, Target, Parsing"
        if: ${{ always() }}
        uses: ./
        with:
          dry_run: true
          tags: ${{ env.TAGS }}
          tag: "v1.0.0"

      - name: "Validate Manual, Target, Parsing"
        if: ${{ always() }}
        run: |
          echo "tags: '${{ steps.test.outputs.tags }}'"
          if [ -z '${{ steps.test.outputs.tags }}' ];then
            echo "Invalid Output: tags"
            exit 1
          fi

      - name: "Test Parsing"
        if: ${{ always() }}
        uses: ./
        with:
          dry_run: true
          tags: ${{ env.TAGS }}
          tag: "v1.0.0"

      - name: "Validate Parsing"
        if: ${{ always() }}
        run: |
          echo "tags: '${{ steps.test.outputs.tags }}'"
          if [ -z '${{ steps.test.outputs.tags }}' ];then
            echo "Invalid Output: tags"
            exit 1
          fi

      #- name: "Cleanup Tag"
      #  run: git push origin :refs/tags/test-tag
