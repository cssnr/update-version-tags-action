name: "Test"

on:
  workflow_dispatch:
  push:

env:
  TAGS: test-tag

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      #- name: "Debug event.json"
      #  run: |
      #    cat "${GITHUB_EVENT_PATH}"

      - name: "Test Local Action 1"
        if: ${{ always() }}
        id: test
        uses: ./
        with:
          dry_run: true
          tags: ${{ env.TAGS }}
          minor: false
          major: false

      - name: "Validate Outputs"
        run: |
          echo "tags: '${{ steps.test.outputs.tags }}'"
          if [ -z '${{ steps.test.outputs.tags }}' ];then
            echo "Invalid Output: tags"
            exit 1
          fi

      - name: "Test Local Action 2"
        if: ${{ always() }}
        uses: ./
        with:
          dry_run: true
          tags: ${{ env.TAGS }}
          minor: false
          major: false
          tag: "v1.0.0"

      - name: "Test Local Action 3"
        if: ${{ always() }}
        uses: ./
        with:
          dry_run: true
          tags: ${{ env.TAGS }}
          tag: "v1.0.0"

      #- name: "Cleanup Tag"
      #  run: git push origin :refs/tags/test-tag
