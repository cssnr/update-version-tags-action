name: "Test"

on:
  workflow_dispatch:
  schedule:
    - cron: "18 18 * * 1,3,5"
  push:
    paths:
      - "dist/**"
      - "src/**"
      - ".github/workflows/test.yaml"
      - "package*.json"
      - "action.yaml"

env:
  TAGS: test-tag

jobs:
  test:
    name: "Test"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      #- name: "Debug event.json"
      #  run: |
      #    cat "${GITHUB_EVENT_PATH}"

      - name: "1: Test Manual"
        if: ${{ always() }}
        id: test1
        uses: ./
        with:
          dry_run: true
          minor: false
          major: false
          tags: ${{ env.TAGS }}

      - name: "1: Verify Manual"
        if: ${{ always() }}
        run: |
          echo "tags: '${{ steps.test1.outputs.tags }}'"
          if [ '${{ steps.test1.outputs.tags }}' != '${{ env.TAGS }}' ];then
            echo "Invalid Output: tags"
            exit 1
          fi

      - name: "2: Test Manual, Target"
        if: ${{ always() && !github.event.act }}
        id: test2
        uses: ./
        with:
          dry_run: true
          minor: false
          major: false
          tags: ${{ env.TAGS }}
          tag: "v1.0.0"

      - name: "2: Verify Manual, Target"
        if: ${{ always() && !github.event.act }}
        run: |
          echo "tags: '${{ steps.test2.outputs.tags }}'"
          if [ '${{ steps.test2.outputs.tags }}' != '${{ env.TAGS }}' ];then
            echo "Invalid Output: tags"
            exit 1
          fi

      - name: "3: Test Manual, Target, Parsing"
        if: ${{ always() }}
        id: test3
        uses: ./
        with:
          dry_run: true
          tags: ${{ env.TAGS }}
          tag: "v1.0.0"

      - name: "3: Verify Manual, Target, Parsing"
        if: ${{ always() }}
        run: |
          echo "tags: '${{ steps.test3.outputs.tags }}'"
          if [ '${{ steps.test3.outputs.tags }}' != 'test-tag,v1,v1.0' ];then
            echo "Invalid Output: tags"
            exit 1
          fi

      - name: "4: Test Parsing"
        if: ${{ always() && !github.event.act }}
        id: test4
        uses: ./
        with:
          dry_run: true
          tag: "v1.0.0"

      - name: "4: Verify Parsing"
        if: ${{ always() && !github.event.act }}
        run: |
          echo "tags: '${{ steps.test4.outputs.tags }}'"
          if [ '${{ steps.test4.outputs.tags }}' != 'v1,v1.0' ];then
            echo "Invalid Output: tags"
            exit 1
          fi

      #- name: "Cleanup Tag"
      #  if: ${{ always() }}
      #  continue-on-error: true
      #  run: git push origin :refs/tags/test-tag

      - name: "Schedule Failure Notification"
        if: ${{ always() && failure() && github.event_name == 'schedule' }}
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
